<div class="container">

  <h1>Talla</h1>

  <mat-form-field class="example-full-width">
    <mat-label>Nombre</mat-label>
    <input matInput required placeholder="letraTalla" [(ngModel)]="talla.letraTalla">

  </mat-form-field>


  <br>
  <button mat-raised-button color="primary" (click)="aceptar()">Aceptar</button>
  <button mat-raised-button color="warn" routerLink="/tallas">Cancelar</button>
  <p>{{mensaje}}</p>

</div>
