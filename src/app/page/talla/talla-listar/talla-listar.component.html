<div class="container">
  <div style=" text-align: center;">
    <h1>Lista de tallas</h1>
  </div>
  <app-talla-buscar></app-talla-buscar>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> id </th>
      <td mat-cell *matCellDef="let element"> {{element?.idTalla}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="letraTalla">
      <th mat-header-cell *matHeaderCellDef> letraTalla </th>
      <td mat-cell *matCellDef="let element"> {{element?.letraTalla}} </td>
    </ng-container>
  
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element"> <button mat-raised-button color="primary"
          [routerLink]="['edicion', element?.idTalla]">Actualizar</button>
      </td>
    </ng-container>
    <ng-container matColumnDef="accion2">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element">
          <button mat-raised-button color="warn" (click)="confirmar(element.idTalla)">Eliminar</button>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div class="example-button-container">

    <button mat-mini-fab color="primary" aria-label="Example icon button with a plus one icon"
      routerLink="/tallas/nuevo">
      <mat-icon>plus_one</mat-icon>
    </button>
  </div>
