
<div class="container">

    <h1>Agregar Marca</h1>
  
    <mat-form-field class="example-full-width">
      <mat-label>Nombre de marca </mat-label>
      <input matInput required placeholder="Nombre de marca" [(ngModel)]="marca.nombreMarca">
  
    </mat-form-field>
  
    <br>
    <button mat-raised-button color="primary" (click)="aceptar()">Aceptar</button>
    <button mat-raised-button color="warn" routerLink="/marcas">Cancelar</button>
    <p>{{mensaje}}</p>
  
  </div>
