<div class="container">
    <h1> Lista de productos con mayor precio </h1>


    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="prenda">
            <th mat-header-cell *matHeaderCellDef> Prenda </th>
            <td mat-cell *matCellDef="let element"> {{element.prenda}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="precio">
            <th mat-header-cell *matHeaderCellDef> Precio </th>
            <td mat-cell *matCellDef="let element"> {{element.precio}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
    <button mat-raised-button color="warn" routerLink="/prendas">Volver</button>
</div>
